<html>

<script src="https://qanew-axicorp.cs81.force.com/lightning/lightning.out.js"></script>
<div id="location-cpp"></div>

<script>
	const appName = "c:ClientPortalCasesApp";
	const componentName = "c:clientPortalCases";
	const lightningEndpoint = "https://qanew-axicorp.cs81.force.com";
	const componentAttributes = {
		clientCRN : "0312666" // Replace the value with a dynamic variable that should contain the Customer Number
	}

	$Lightning.use(
		appName, 
		function() {
			$Lightning.createComponent(
				componentName,
				componentAttributes,
				"location-cpp",
				function(cmp) {
					console.log("LWC component was created");
				}
			);
		},
		lightningEndpoint
	);
</script>

</html>

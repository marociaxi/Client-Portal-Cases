<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using SMS OPT OUT Templates</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="container">
      <h2>
        A sample application to test Sub Account Request
      </h2>
     <div id="location-cpp"></div>
    </main>
    <script src="https://dev-axicorp.cs126.force.com/lightning/lightning.out.js"></script>
  <script>
        const appName = "c:ClientPortalCasesApp";
        const componentName = "c:clientPortalCases";
        const lightningEndpoint = "https://dev-axicorp.cs126.force.com";
        const componentAttributes = {
          clientCRN : "0783902" // Replace the value with a dynamic variable that should contain the Customer Number
        }
        $Lightning.use(
            appName, 
            function() {
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    "location-cpp",
                    function(cmp) {
                        console.log("LWC component was created");
                    }
                );
            },
            lightningEndpoint
        );
    </script>
  </body>
</html>
